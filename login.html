<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskNFix</title>
    <link rel="icon" href="images/Logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="login-box" >
            <div id="n1">
                <div class="logo"><span style="font-weight: 600;">AskNFix</span></div>
                <!--<img src="logo.jpg"  alt="AskNFix Logo" id="logo-img">-->
            </div>
            
            <h2>Student Login</h2>
            
                <form id="loginForm">
                <div class="input-group">
                    <input type="number" id="rollno" placeholder="Roll Number" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit">Login</button>
                <button id="staffbtn">Staff Login</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
